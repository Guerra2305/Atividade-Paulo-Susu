<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW Store</title>
    <link rel="stylesheet" href="login.css" href='main.js'> 
    <script  href='main.js'></script>
</head>
<body>
    <div class="wrapper">
        <a class="one" href="index.html"><img src="icon.png" width="150px"></src></a>
        <div class="two"><a href="index.html">Home</a></div>
        <div class="drop">
            <a class="prod" href="produtos.html">Produtos</a>
            <div class="drop2">
                <a class="box" href="produtos2.html">Acessorios</a>
            </div>
        </div>
        <div class="four"><a href="contato.html">Contato</a></div>
        <div class="five"><a href="quemsomo.html">Quem somos?</a></div>
        <div class="six"><a>Login</a></div>
    </div>
    

    <!-- Início do formulário -->
    <div class="container">
        <div class="form-image">
            <img src="cadastro.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                <h1>Cadastre-se na GW</h1>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input id="CPF" type="text" name="lastname" placeholder="CPF" required maxlength="14" >
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required maxlength="11">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
